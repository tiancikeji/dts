        <script type="text/html" id="listTmpl">
            <table class="table table-auto list-table">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>层级名称</th>
                    <th>图片</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <%for(i = 0; i < data.length; i++){%>
                    <%var item = data[i]%>
                    <tr>
                        <td><%=item.id%></td>
                        <td><%=item.name%></td>
                        <td>
                            <a href="<%=$.Dts.rootUri + item.image%>"
                               target="_blank">
                                <img src="<%=$.Dts.rootUri + item.image%>" />
                            </a>
                        </td>
                        <td>
                            <a href="changqu_level_image_add.html?form_edit_mode=1<%for(var name in item){%>&form_<%=name%>=<%:u=item[name]%><%}%>"
                               class="j_common_edit">编辑</a>&nbsp;
                            <a href="#" class="j_common_delete" data-delete-id="<%=item.id%>"
                                     data-delete-url="/area/deleteArea">删除</a>
                        </td>
                    </tr>
                <%}%>
                </tbody>
            </table>
            <!--#include virtual="/dts/inc/nav_pager.html"-->

        </script>
        <script>
            $.Dts.listManager.init($('#list'), 10, function(){
                $.get($.Dts.rootUri + 'level/levels' + '?start='+ this.start +'&step='+ this.step, function(res){
                    if(!$.Dts.ajax.validRes(res)){
                        return;
                    }
                    $('#list').html(baidu.template('listTmpl', res));
                });
            });

        </script>

        <script type="text/html" id="listTmpl">
            <table class="table table-auto list-table">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>类型</th>
                    <th>用户</th>
                    <th>机器MAC地址</th>
                    <th>时间</th>
                </tr>
                </thead>
                <tbody>
                <%for(i = 0; i < data.length; i++){%>
                    <%var item = data[i]%>
                    <tr>
                        <td><%=item.id%></td>
                        <td><%=['','web系统启动','系统关闭','用户登录','用户登出','数据采集启动','数据采集关闭'][item.type]%></td>
                        <td><%=item.value%></td>
                        <td><%=item.source%></td>
                        <td><%=item.time%></td>
                    </tr>
                <%}%>
                </tbody>
            </table>
        </script>
        <script>
            (function(){
                $.Dts.Levels = {};
                $.get($.Dts.rootUri + '/log/history?userid=' + $.Dts.login.getUserId() +'&start=2013-04-11%2000:00:00&end=2014-04-11%2000:00:00', function(res){
                    if(!$.Dts.ajax.validRes(res)){
                        return;
                    }
                    $('#list').html(baidu.template('listTmpl', res));
                });
            })();

        </script>
